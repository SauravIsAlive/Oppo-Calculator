<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    <div class="mast-bg">
        <div class="mainBox">
            <div class="uncle">
            <div class="outputBox"></div>
            <div class="outputBoxTwo"></div>
        </div>
            <div class="inputBox">
                <div class="firstClass">
                    <div class="clear common">C</div>
                    <div class="percent common">%</div>
                    <div class="delete common">D</div>
                    <div class="divide common operators">/</div>
                </div>
                <div class="secondClass">
                    <div class="seven common">7</div>
                    <div class="eight common">8</div>
                    <div class="nine common">9</div>
                    <div class="multiply common operators">Ã—</div>
                </div>
                <div class="thirdClass">
                    <div class="four common">4</div>
                    <div class="five common">5</div>
                    <div class="six common">6</div>
                    <div class="minus common operators">-</div>
                </div>
                <div class="fourthClass">
                    <div class="one common">1</div>
                    <div class="two common">2</div>
                    <div class="three common">3</div>
                    <div class="plus common operators">+</div>
                </div>
                <div class="fifthClass">
                    <div class="doubleZero common">00</div>
                    <div class="zero common">0</div>
                    <div class="dot common">.</div>
                    <div class="equal common operators">=</div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="calculator.js"></script>

</html>
